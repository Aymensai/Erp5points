  <body>
    <section class="body-sign">
      <div class="center-sign">
        <a href="https://colorlib.com/" class="logo pull-left"> </a>
        <div class="panel panel-sign">
          <div class="panel-title-sign mt-xl text-right">
            <h2 class="title text-uppercase text-bold m-none">
              <i class="fa fa-user mr-xs"></i> Sign Up
            </h2>
          </div>
          <div class="panel-body">
           
              <div class="form-group mb-lg">
                <label>Name</label>
                <input
                  name="name"
                  type="text"
                  id="username"
                  class="form-control input-lg" required
                />
              </div>
              <div class="form-group mb-lg">
                <label>E-mail Address</label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="form-control input-lg"
                />
              </div>
              <div class="form-group mb-none">
                <div class="row">
                  <div class="col-sm-6 mb-lg">
                    <label>Password</label>
                    <input
                      name="pwd"
                      type="password"
                      id="password"
                      class="form-control input-lg" required
                    />
                  </div>
                  <div class="col-sm-6 mb-lg">
                    <label>Password Confirmation</label>
                    <input
                      name="pwd_confirm"
                      type="password"
                      id="confirm"
                      class="form-control input-lg" required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="checkbox-custom checkbox-default">
                    <input id="AgreeTerms" name="agreeterms" type="checkbox" />
                    <label for="AgreeTerms"
                      >I agree with <a href="#">terms of use</a></label
                    >
                  </div>
                </div>
                <div class="col-sm-4 text-right">
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary hidden-xs"
                    onclick="newuser()"
                  >
                    Sign Up
                  </button>
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary btn-block btn-lg visible-xs mt-lg"
                    onclick="newuser()"
                  >
                    Sign Up
                  </button>
                </div>
              </div>
              <span class="mt-lg mb-lg line-thru text-center text-uppercase">
                <span>or</span>
              </span>
              <div class="mb-xs text-center">
                <a class="btn btn-facebook mb-md ml-xs mr-xs"
                  >Connect with <i class="fa fa-facebook"></i
                ></a>
                <a class="btn btn-twitter mb-md ml-xs mr-xs"
                  >Connect with <i class="fa fa-twitter"></i
                ></a>
              </div>
              <p class="text-center">
                Already have an account?
                <a href="pages-signin.html">Sign In!</a>
              </p>
           
          </div>
        </div>
      </div>
